<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Document</title>

    <style>
        .mybtn-color{
            background-color: rgb(0, 201, 10);
            color: white;
        }

        .mybtn-color:hover{
            background-color: rgb(197, 28, 28);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <button type="button">Simple Button</button>
        <button type="button" class="btn btn">Simple Button</button>
        <button type="button" class="btn btn-warning">Simple Button</button>
        <button type="button" class="btn btn-success">Simple Button</button>
        <button type="button" class="btn btn-danger">Simple Button</button>
        <button type="button" class="btn btn-info">Simple Button</button>
        <button type="button" class="btn btn-primary">Simple Button</button>
        <button type="button" class="btn btn-secondary">Simple Button</button>
        <br>
        <button type="button" class="btn btn-outline-warning">Simple Button</button>
        <button type="button" class="btn btn-outline-success">Simple Button</button>
        <button type="button" class="btn btn-outline-danger">Simple Button</button>
        <button type="button" class="btn btn-outline-info">Simple Button</button>
        <button type="button" class="btn btn-outline-primary">Simple Button</button>
        <button type="button" class="btn btn-outline-secondary">Simple Button</button>
        <br>
        <button type="button" class="btn btn-primary btn-lg">Simple Button</button>
        <button type="button" class="btn btn-primary btn">Simple Button</button>
        <button type="button" class="btn btn-primary btn-sm">Simple Button</button>
        <br>
        <br>

        <div class="d-grid">
            <button type="button" class="btn btn-outline-primary">Simple Button</button>
        </div>
        <br>

        <span class="spinner-border"></span>
        <span class="spinner-border text-primary"></span>
        <span class="spinner-border text-primary spinner-border-sm"></span>

        <button type="button" class="btn btn-outline-primary">
            <span class="spinner-border text-primary spinner-border-sm"></span>Loading..
        </button>
        <br>

        <span class="spinner-grow"></span>
        <span class="spinner-grow text-success"></span>
        <span class="spinner-grow text-danger spinner-grow-sm"></span>

        <button type="button" class="btn btn-outline-danger">
            <span class="spinner-grow text-danger spinner-grow-sm"></span>Loading..
        </button>

        <hr>

        <img src="../assets/images/captainamerica.jpg" class="rounded" alt="nature" >
        <img src="../assets/images/captainamerica.jpg" class="rounded-circle" alt="nature" >
        <img src="../assets/images/captainamerica.jpg" class="img-thumbnail" alt="nature" >
        <br>

        <button type="button" class="mybtn-color btn btn-outline-primary">My Button</button>


    </div>
    
</body>
</html>
