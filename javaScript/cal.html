<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal</title>
    <style>
        .myform {
            border: 2px solid blue;
            width: 250px;
            margin: auto;
            margin-top: 100px;
            padding: 7px;
            border-radius: 6px;
            box-shadow: 4px 9px 24px black;
        }

        label,b,button{
            font-family:cursive
        }

    </style>
</head>

<body>

    <form class="myform">
        <label for=""> Enter First Number:</label>
        <input type="text" name="num1" id="num1"> <br> <br>

        <label for=""> Enter Second Number:</label>
        <input type="text" name="num2" id="num2"> <br> <br>

        <button type="button" onclick="addition()">Add</button>
        <button type="button" onclick="subtraction()">Sub</button>
        <button type="button" onclick="multiplication()">Mul</button>
        <button type="button" onclick="division()">Div</button> <br><br>

        <b>Result: </b>
        <b id="ans"></b>



    </form>

    <script>
        function addition() {
            let no1 = document.getElementById("num1").value;
            let no2 = document.getElementById("num2").value;
            document.getElementById("ans").innerHTML = parseInt(no1) + parseInt(no2);
            document.getElementById("ans").innerHTML;
            
        }

        function subtraction() {
            let no1 = document.getElementById("num1").value;
            let no2 = document.getElementById("num2").value;
            document.getElementById("ans").innerHTML = parseInt(no1) - parseInt(no2);
            document.getElementById("ans").innerHTML;
        }

        function multiplication() {
            let no1 = document.getElementById("num1").value;
            let no2 = document.getElementById("num2").value;
            document.getElementById("ans").innerHTML = parseInt(no1) * parseInt(no2);
            document.getElementById("ans").innerHTML;
        }

        function division() {
            let no1 = document.getElementById("num1").value;
            let no2 = document.getElementById("num2").value;
            document.getElementById("ans").innerHTML = parseInt(no1) / parseInt(no2);
            document.getElementById("ans").innerHTML;
        }

        
    </script>


</body>

</html>
