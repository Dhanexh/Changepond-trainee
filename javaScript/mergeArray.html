<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merge array</title>
</head>
<body>
    







    <script>

        // merging 2 array using concat method
        let frontend = ["Html","Css","JavaScript","React"];
        let backend = ["Java","Python","NodeJs"];
        console.log(frontend);
        console.log(backend);
        let fullstack = frontend.concat(backend,"Angular");
        console.log(fullstack);
        
        
        
        // merging 2 array using spread method
        let fullstackAll = [...frontend,...backend];
        console.log(fullstackAll);

    </script>
</body>
</html>
