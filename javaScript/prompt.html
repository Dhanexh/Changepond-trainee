<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    



    <script>
        // let data = prompt("Enter Name","Dhanesh");
        // document.write(data);

        let data = prompt("Enter letter");
        if(data == "a" || data == "e" || data == "i" || data == "o" || data == "u" || data == "A" || data == "E" || data == "I" || data == "O" || data == "U" ){
            document.write(data+": is vowel");
        }else{
            document.write(data+": is consonant");
        }
    </script>
</body>
</html>
